appId: io.bdash

directories:
  output: dist/production
  app: app/production

files:
  - "**/*"
  - "!node_modules/sqlite3/{build,deps}"
  - "!node_modules/aws-sdk/"
  - "!node_modules/electron-is-dev/"
  - "!node_modules/electron-log/"
  - "!node_modules/@fortawesome/"

afterSign: ./scripts/notarize.js

publish:
  - provider: github
    owner: bdash-app
    repo: bdash
  - provider: s3
    bucket: bdash-release
    region: ap-northeast-1
    acl: public-read
    path: v${version}

extraResources:
  - build/icon.png
  - from: src/mcp/dist
    to: mcp
    filter:
      - "**/*"
  - from: src/mcp/node_modules
    to: mcp/node_modules
    filter:
      - "**/*"
  - from: src/mcp/package.json
    to: mcp/package.json

win:
  target:
    - nsis

mac:
  singleArchFiles: "*"
  target:
    - target: dmg
      arch: universal
    - target: zip
      arch: universal
  category: public.app-category.developer-tools
  hardenedRuntime: true
  entitlements: ./build/entitlement.plist
  entitlementsInherit: ./build/entitlement.plist

linux:
  target:
    - AppImage
  category: Utility
  icon: build/icon.icns
